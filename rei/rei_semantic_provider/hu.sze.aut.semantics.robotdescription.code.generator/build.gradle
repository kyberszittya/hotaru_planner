plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    
    id "org.xtext.xtend" version "2.0.8"
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
	compile 'org.eclipse.xtend:org.eclipse.xtend.lib:2.22.0'
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    // https://mvnrepository.com/artifact/net.sourceforge.owlapi/owlapi-distribution
    compile group: 'net.sourceforge.owlapi', name: 'owlapi-distribution', version: '5.1.15'
    
    // https://mvnrepository.com/artifact/net.sourceforge.owlapi/org.semanticweb.hermit
    compile group: 'net.sourceforge.owlapi', name: 'org.semanticweb.hermit', version: '1.4.5.519'

    
}
